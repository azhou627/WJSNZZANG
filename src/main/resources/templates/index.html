<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WJSNZZANG</title>
    <link rel="icon" href="image/1.jpg">
    <script src="js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->
    <style>
        button{
            width: 150px;
            height:150px;
            background-image: url("image/button.jpg");
            background-repeat: no-repeat;
            border-style: none;
        }
        .left{
            text-shadow:none;
        }

        .carousel-control.right, .carousel-control.left{
            background-image: none;
        }
    </style>
</head>
<body>
<div class="container" align="center" style="width: auto">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" >
            <div class="item active">
                <img src="image/1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="image/2.jpg" alt="Second slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color: #2e6da4"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color: #2e6da4"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container" align="center" style="margin-top: 20px">
    <button class="button" type="button" onclick="window.location.href='/data'" >油管数据查看</button>
    <button class="button" type="button" onclick="window.location.href='/income'" >油管集资查看</button>
</div>

<script>
    //设置轮播时间为3秒
    $('.carousel').carousel({ interval: 3000});
</script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $("body").click(function(e) {
            var a_idx = getRndInteger(0,10);
            var a = new Array("❤설아❤","❤보나❤","❤엑시❤","❤수빈❤","❤루다❤","❤다원❤","❤은서❤","❤여름❤","❤다영❤","❤연정❤","❤우주소녀❤");
            var $i = $("<span></span>").text(a[a_idx]);
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function() {
                    $i.remove();
                });
        });
    });

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }
</script>
</body>
</html>
